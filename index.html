<html lang="en">

<body>
    <h1 class="head">College Registration</h1>
    <form action="">
        <fieldset>
            <legend>
                Student details
            </legend>
            <table>

           
            <tr>
                <td>
                    <label for="FN">First name</label>
                </td>
            <td>
                <input type="text" placeholder="Riya" id="FN" name="First name"/>
                <p>enter First name</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="LN">Last name</label>
                </td>
            <td>
                <input type="text" placeholder="Gadvi" id="LN" name="Last name"/>
                <p>enter last name</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="PH">Phone no</label></td>
            <td>
                <input type="tel" placeholder="2354679819" id="phone" name="phone"/>
                <p>enter phone number</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="email">Email id</label></td>
            <td>
                <input type="email" placeholder="abc@gmail.com" id="email" name="email"/>
                <p>enter email</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="AGE">Age</label>
                </td>
            <td>
                <input type="number" id="AGE" name="Age"/>
                <p>enter Age</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="DOB">DOB</label>
                </td>
            <td>
                <input type="date"  id="DOB" name="DOB"/>
                <p>enter DOB</p>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
            <td>
            <input type="radio" name="Gender" value="Male"/>Male
            <input type="radio"  name="Gender" value="Female"/>Female
            <input type="radio"  name="Gender" value="Other"/> Other
            </td>
            </tr>
            <tr>
                <td>
                    <label for="">Country</label>
                </td>
            <td>
                <select name="" id="">
             <option value="">Selet one</option>
             <option value="India">India</option>
             <option value="Spain">Spain</option>
             <option value="Korea">Korea</option>
            </select>
        </td>
    </tr>
            <tr>
                <td>
                    <label for="">10th marks sheet</label>
                </td>
            <td>

            </td>
            </tr>
            <tr>
                <td>
                    <label for="">12th marks sheet</label>
                </td>
            <td>
                <input type="file">
            </td>
            </tr>
             </table>
        </fieldset>

<fieldset class="box">

<table>
     <tr>
           <td> <label>Select Course</label></td>
           <td> <select>
                <option>Select department</option>
                <option>Computer Science</option>
                <option>Electronics</option>
                <option>Civil</option>
                <option>Mechanical</option> </td>
            </select>
      
</tr>
      <td>
            <label>Course Mode</label> </td>
            <td>
            <select>

                <option>Online</option>
                <option>Offline</option>
            </select>
      </td>

        
        
</table>
       <input type="submit" class="btn">
